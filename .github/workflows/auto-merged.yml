name: Auto Merge PRs

on:
  pull_request:
    types: [labeled]

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'hacktoberfest-accepted')
    runs-on: ubuntu-latest
    steps:
      - name: Auto merge PR
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
